plugins {
    id 'java'

    // FXML (JavaFX)
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

group = 'be.howest.ti'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    // JDBC (Connect with DB, MySQL)
    // https://mvnrepository.com/artifact/com.mysql/mysql-connector-j
    implementation 'com.mysql:mysql-connector-j:8.2.0'

    // CRYPTO (used for hashing passwords)
    // https://mvnrepository.com/artifact/org.springframework.security/spring-security-core
    implementation 'org.springframework.security:spring-security-core:6.2.1'

}

test {
    useJUnitPlatform()
}

//FXML (JavaFX)
javafx{
    //For newest version check: https://openjfx.io/openjfx-docs/#gradle
    version = "21"
    //Import the modules that are necessary for your project
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

//FXML (JavaFX)
application{
    //Path to class in which you will use to call your FXML
    mainClass = 'be.howest.ti.ui.gui.Program'
}